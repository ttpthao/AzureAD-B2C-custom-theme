<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: favicon -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cxssgconfig.blob.core.windows.net/b2c-config/jobscentral/css/global.css" rel="stylesheet" type="text/css" />

<body clas="login-taco">

    <div class="container unified_container">

                    </div>
                    <div class="panel-body">
                        <div id="api" data-name="Unified">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <p class="copy-right-text">POWERED BY</p>
            <img src="https://cxssgconfig.blob.core.windows.net/b2c-config/jobscentral/images/logo_CXS.png" />
